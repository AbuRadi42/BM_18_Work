<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxalyze - 404 | Page Not Found</title>
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192x192.png">
    <style>
        :root {
            --emerald-light: #50C879;
            --emerald-dark: #2D8A5E;
            --emerald-darker: #1C593C;
            --black: #000000;
            --white: #FFFFFF;
            --gray: #808080;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: var(--white);
            border: 2px solid var(--black);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .container.loaded {
            opacity: 1;
        }
        h1, h2 {
            margin-bottom: 20px;
            background-image: linear-gradient(to right, var(--emerald-light), var(--emerald-darker));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        h1 {
            font-size: 48px;
        }
        h2 {
            font-size: 28px;
        }
        p {
            color: var(--gray);
            margin-bottom: 20px;
        }
        a {
            color: var(--emerald-dark);
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid var(--emerald-light);
            border-top: 5px solid var(--emerald-darker);
            border-radius: 50%;
            animation: spin 1s linear infinite, color-change 3s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes color-change {
            0%, 100% { border-top-color: var(--emerald-darker); }
            50% { border-top-color: var(--emerald-light); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" style="text-decoration: none">
            <h1 style="font-size: 10rem">404</h1>
        </a>
        <h2 style="font-size: 2rem">Page Not Found</h2>
        <p style="font-size: .85rem">The page you are looking for does <br> not exist, or is already removed.</p>
    </div>
    <script>
        function showLoader() {
            const loader = document.createElement('div');
            loader.className = 'loader-container';
            loader.innerHTML = '<div class="loader"></div>';
            document.body.appendChild(loader);
        }

        function hideLoader() {
            const loader = document.querySelector('.loader-container');
            if (loader) {
                loader.remove();
            }

            const container = document.querySelector('.container');
            if (container) {
                container.classList.add('loaded');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoader();

            // Hide loader after a short delay to ensure everything is loaded
            setTimeout(hideLoader, 1000);
        });
    </script>
</body>
</html>
